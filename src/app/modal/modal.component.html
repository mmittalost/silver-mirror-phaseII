<div class="popup-screen"></div>

<div class="popup addon-pop">
	<button class="close" (click)="modalRef.close()"><span class="accessibility">Close Popup</span></button>

	<div class="scroller">
		<h2 class="heading-5">Targeted add-ons for a truly custom facial.</h2>

		<span *ngFor="let addon of silverService.selectedAddons$ | async; let i = index; ">

			<span *ngIf="addon.item.id==silverService.addonsItemId">{{i}}

				{{addon.item.id}}<br>{{silverService.addonsItemId}}

				<span *ngFor="let add of addon.addons">
					<h3><span>{{add.name}}</span></h3>
					<ul class="grid" *ngFor="let option of add.optionGroups">
						<li *ngFor="let modifier of option.options">
							<button [class.active]="modifier.selected" (click)="addonSelected(modifier)">
								<h4>
									{{modifier.name}}
									<span class="pill small fill yellow">Best Seller</span>
									<span class="price">${{modifier.priceDelta/100 | number}}</span>
								</h4>

								<p class="xx-small">Lorem ipsum dolor amet adipiscing elit maecenas varius tortor nibh.
									<a href="#">Learn more</a>.</p>
							</button>
						</li>

					</ul>

				</span>
			</span>
		</span>
	</div>

	<div class="fixed-info">
		<button class="btn black">Add To Cart <span
				class="counter">{{this.silverService.selectedAddonsId.size}}</span></button>
		<a href="javascript:void(0)" class="#" (click)="modalRef.close()">No thanks, Iâ€™m not interested in add-ons</a>
	</div>
</div>
