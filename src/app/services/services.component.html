<app-header></app-header>

<section class="services-flow">
	<div class="container grid">
        <div class="breadcrumbs-container" style="width: 100%;">

            <a class="back-btn" href="#"><span class="accessibility">Back</span></a>
        
            <ul class="flex-container breadcrumbs">
                <li class="completed"><a class="eyebrow small" href="#">Location</a></li>
                <li class="completed"><a class="eyebrow small" href="#">Who's Coming</a></li>
                <li class="completed"><a class="eyebrow small" href="#">Services</a></li>
                <li class="active"><a class="eyebrow small" href="#">Scheduling</a></li>
                <li><a class="eyebrow small" href="#">Review</a></li>
            </ul>
        </div>
        <div class="content-container">
            <ul class="small services-tabs desktop-only">
                <li class="active"><button>Facials</button></li>
                <li><button>Add-ons</button></li>
                <li><button>Microneedling</button></li>
                <li><button>Peels</button></li>
            </ul>

           <ul
           (click)="facialName = service.name" class="time-filters desktop-only"  
           *ngFor="let service of silverService.cartDetail$ | async ">
                <li  [ngClass]="{'active': facialName === '1. Facials 30 Minutes'}" ><button class="pill fill ">{{service.name}}</button></li>
                 <!--<li><button class="pill fill">50-Minute</button></li> -->
            </ul> 



            <ul class="mobile-only mobile-services-tabs">
                <li class="active"><button>30-min Facial</button></li>
                <li><button>50-min Facial</button></li>
                <li><button>Add-ons</button></li>
                <li><button>Microneedling</button></li>
                <li><button>Peels</button></li>
            </ul>
           <!-- <ul class="time-filters desktop-only"  *ngFor="let service of silverService.cartDetail$ | async">-->
                <!--<li><button class="pill fill active">{{service.name}}</button></li>-->
                <!-- <li><button class="pill fill">50-Minute</button></li> -->
           
          <ul class="services-list">
                <li  *ngFor="let servicedtl of silverService.cartDetail$ | async | facialFilter:facialName">
                    <button class="add-to-cart desktop-only">
                    vinay sir
                         <br><br>
                        <span class="accessibility">Add this service to your cart</span>
                    </button>
                        
                    <button class="flex-container open-services-pop">
                        <img src="../../assets/images/signature-facial.jpg" alt=""/>
                        
                        <div>
                            <h2 class="heading-6">{{servicedtl.name}}</h2>
                            <span class="pill fill small yellow">Best Seller</span>
                            <p class="pill">All Types</p>
                            <span class="heading-6 small price">$95</span>
                        </div>
                        
                        
                    </button>
                </li>

            </ul>
            </div>



            <aside class="empty">
                <div class="cart-info">
                    <h2 class="eyebrow small flex-container">Cart <span>0 Service Added</span></h2>
                    
                    <span class="heading-6 small empty-cart">Your cart is empty</span>
                    
                    <ul class="small">
                        <li class="flex-container">
                            <span class="pill location">Location</span>
                            <span>
                                <strong>NYC - Flatiron</strong>
                                <address>20 W 22nd St</address>
                                <a href="tel:212-702-8742">(212) 702-8742</a>
                            </span>
                            
                            <span class="cost">
                                <button class="edit-location"><span class="accessibility">Edit Location</span></button>
                            </span>
                        </li>
                    </ul>
                    
                </div>
                
                <a class="btn inactive" href="#">Add to Continue</a>
            </aside>


        </div>
        </section>

        <div class="services-alert">
            <button class="close"><span class="accessibility">Close Popup</span></button>
            
            <p class="x-small">Not sure what to book?</p>
            <p class="xx-small"><a class="text-link" href="#">Ask Aida.</a> Our AI skin assessment will pick a facial for you.</p>
        </div>
