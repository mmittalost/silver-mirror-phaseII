<app-header title="Client Portal"></app-header>

<section class="client-portal appointments">
	<div class="container grid">
		
		<!--Sidebar-->
		<ul class="small portal-links">
            <li [ngClass]="selectedTab =='appointments' ? 'active' : ''" (click)="changeTab('appointments')"><a>My Appointments</a></li>
            <li [ngClass]="selectedTab =='memberships' ? 'active' : ''" (click)="changeTab('memberships')"><a>Silver Mirror Membership</a></li>
            <li [ngClass]="selectedTab =='purchases' ? 'active' : ''" (click)="changeTab('purchases')"><a>Purchases</a></li>
            <li [ngClass]="selectedTab =='account' ? 'active' : ''" (click)="changeTab('account')"><a>Account Information</a></li>
            <li routerLink="/location"><a>Book A Facial</a></li>
        </ul>

		<span [ngSwitch] = "selectedTab">
			<app-account *ngSwitchCase="'account'"></app-account>
			<!-- Appointments Section -->
			<!--Content-->
			<app-appointment *ngSwitchCase="'appointments'"></app-appointment>

			<app-memberships *ngSwitchCase="'memberships'"></app-memberships>

		</span>
		
	</div>
</section>
