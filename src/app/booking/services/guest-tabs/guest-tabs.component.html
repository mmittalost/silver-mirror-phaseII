<ul class="guest-tabs">
	<li (click)="changeTab('me')" [ngClass]="tab == 'me' ? 'active' : ''">
        <button class="pill">Me <span class="counter">1</span></button>
    </li>
	<li (click)="changeTab(guest)" [ngClass]="tab == guest.id ? 'active' : ''" *ngFor="let guest of guests; let i = index">
        <button class="pill">{{guest.label}} <span class="counter">{{i+1}}</span></button>
    </li>
</ul>
